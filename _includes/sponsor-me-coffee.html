<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 页面基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #2c3e3f; /* 绿色背景，可根据喜好修改 */
      color: #fff;
    }

    /* 顶部导航 */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .logo h1 {
      font-size: 24px;
      font-weight: normal;
    }

    .lang-switch {
      display: flex;
      gap: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .lang-switch a {
      text-decoration: none;
      color: #fff;
      opacity: 0.8;
    }
    .lang-switch a:hover {
      opacity: 1;
    }

    /* 主体内容 */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    /* 标题部分 */
    .main-title {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    /* 猫咪头像容器 */
    .cat-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }
    .cat-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* 底部打赏区 */
    .donation-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }
    .donation-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .donation-item img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 8px;
      background-color: #fff;
    }
    .donation-item span {
      font-size: 16px;
      margin-top: 5px;
    }

    /* 底部浮动小猫动画示例（可根据需要删除） */
    .floating-cat {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      animation: floatCat 3s ease-in-out infinite;
      cursor: pointer;
    }
    @keyframes floatCat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- 顶部导航 -->
  <nav>
    <div class="logo">
      <!-- 顶部左侧 Logo，可替换为你想要的图标 -->
      <img src="https://p.ipic.vip/4inxh6.jpg" alt="Parrot Logo" />
      <h1>Blog</h1>
    </div>
    <!-- 右上角语言切换示例 -->
    <div class="lang-switch">
      <a href="#">简体</a>
      <a href="#">EN</a>
    </div>
  </nav>

  <!-- 主体内容 -->
  <main>
    <h2 class="main-title">My Blog</h2>
    <p class="subtitle">欣赏下国家博物馆和故宫珍宝的稀世珍宝 <span style="font-size:24px;">🐟</span> 致敬我国那璀璨的文化</p>

    <!-- 猫咪头像展示 -->
    <div class="cat-container">
      <img src="https://p.ipic.vip/tbdzli.jpg" alt="国宝1" />
      <img src="https://p.ipic.vip/opotuz.jpg" alt="国宝2" />
      <img src="https://p.ipic.vip/61iw4m.jpg" alt="国宝3" />
    </div>

    <!-- 捐赠二维码示例 -->
    <div class="donation-container">
      <div class="donation-item">
        <img src="https://p.ipic.vip/37f7x9.jpg" alt="WeChat Pay" />
        <span>微信支付</span>
      </div>
      <div class="donation-item">
        <img src="https://p.ipic.vip/g3oe3y.jpg" alt="Alipay" />
        <span>支付宝</span>
      </div>
    </div>
  </main>

  <!-- 底部浮动猫咪，可替换为你喜欢的形象 -->
  <img src="https://p.ipic.vip/1adfkd.jpg" alt="Floating Cat" class="floating-cat" />

  <footer>
    &copy; 2025 嵌入式视觉. 保留所有权利.
  </footer>

</body>
</html>
